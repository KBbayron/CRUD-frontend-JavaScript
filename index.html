<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/sweetalert2.css"> 

    <title>Examen II</title>
</head>

<body>
    <form class="background">
        <div class="container-fluid">
            <div class="row" id="data">
                <nav class="col-12 text-white mb-5 mt-3">
                    <h1>CRUD Application With Local Storage</h1>
                </nav>
                <div class="col-6 mt-5">
                    <h4 class="text-white">Name</h4>
                    <input type="text" placeholder="Enter name" class="col-12 form-control" id="name">
                    <h4 class="text-white mt-3">Address</h4>
                    <input type="text" placeholder="Enter address" class="col-12 form-control" id="address">
                </div>
                <div class="col-6 mt-5">
                    <h4 class="text-white">Age</h4>
                    <input type="text" placeholder="Enter age" class="col-12 form-control" id="age">
                    <h4 class="text-white mt-3">Email</h4>
                    <input type="text" placeholder="Enter email" class="col-12 form-control" id="email">
                </div>
                <div class="col-2 mb-3">
                    <a class="btn btn-success mt-5 agregar" >Add data</a>
                </div>
            
            </div>
            <hr class="mt-5 mb-5 white-hr">
            <div class="row ">
                <div class="col-12">
                    <table class="table custom-table" id="table">
                        <thead >
                            <tr>
                                <th class="text-white">Name</th>
                                <th class="text-white" >Age</th>
                                <th class="text-white" >Address</th>
                                <th class="text-white" >Email</th>
                                <th class="text-white">Actions</th>
                            </tr>
                            <tbody></tbody>
                        </thead>
                        
                    </table>
                </div>
            </div>
        </div>
    </form>

    <script src="https://code.jquery.com/jquery-3.4.1.js" 
    integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous">
    </script>
    <script src="js/sweetalert2.js"></script> 
    <script src="js/agregar.js" ></script> 
    <script src="js/peticion.js" ></script>
</body>
</html>
